# yaml-language-server: $schema=./projects.schema.json

projects:
  - id: ab-simulator
    name: A/B Testing Memory Game
    url: /ab-simulator/
    status: live
    description: Interactive tool for learning A/B testing fundamentals. Run experiments, visualize statistical significance, and understand the math behind the scenes.
    shortDescription: Interactive tool for learning A/B testing fundamentals
    tags:
      - name: Astro / React / Tailwind
      - name: Posthog
      - name: Supabase
      - name: Plotly
      - name: Python / Pandas / statsmodels
    stats:
      metrics:
        - key: games_played
          label: games played
        - key: completion_rate
          label: completion
          format: percent
        - key: winning_variant
          label: winning


