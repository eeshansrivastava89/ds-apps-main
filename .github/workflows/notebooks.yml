name: Run Notebooks

on:
  schedule:
    - cron: '0 */2 * * *'
  push:
    branches: [main]
    paths:
      - 'analytics/notebooks/**'
  workflow_dispatch:
    inputs:
      project_filter:
        description: 'Filter by project ID (e.g., ab-simulator) or leave empty for all'
        required: false

permissions:
  contents: write

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'analytics/requirements.txt'

      - name: Run notebooks
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: node scripts/run-notebook.mjs ${{ github.event.inputs.project_filter || '' }}

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/analysis/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh notebook outputs"
            git push
          fi
